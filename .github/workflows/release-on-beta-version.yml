name: Release on Beta Push

on:
  push:
    branches: [ beta ]
    paths:
      - "module.json"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: read
        run: |
          VERSION=$(jq -r '.version' module.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "🚀 Preparing beta release for v$VERSION"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git fetch --tags

      - name: Tag if new
        id: tagcheck
        run: |
          TAG="v${{ steps.read.outputs.version }}"
          [[ "$TAG" =~ -beta$ ]] || TAG="${TAG}-beta"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Tag $TAG already exists; skipping."
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "🚀 Creating new beta tag: $TAG"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Stop if no new tag
        if: steps.tagcheck.outputs.should_release == 'false'
        run: echo "No new beta release needed."

      - name: Build module ZIP
        if: steps.tagcheck.outputs.should_release == 'true'
        id: build
        run: |
          NAME="Runes-and-Remnants-v${{ steps.read.outputs.version }}.zip"
          zip -r "$NAME" . \
            -x ".git/*" ".github/*" "node_modules/*" "tests/*" "scripts/*" \
               "*.psd" "*.ai" "*.blend" ".DS_Store" "README*.md"
          echo "zip_name=$NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.tagcheck.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: v${{ steps.read.outputs.version }}
          name: "Runes & Remnants v${{ steps.read.outputs.version }} (Beta)"
          generate_release_notes: true
          files: |
            ${{ steps.build.outputs.zip_name }}
            module.json
