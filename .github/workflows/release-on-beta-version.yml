name: Pre-Release on Beta Version Bump

on:
  push:
    branches: [ beta ]
    paths:
      - "module.json"

permissions:
  contents: write

jobs:
  prerelease:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read module.json fields
        id: read
        run: |
          VERSION=$(jq -r '.version' module.json)
          DOWNLOAD=$(jq -r '.download' module.json)
          MANIFEST=$(jq -r '.manifest' module.json)
          echo "version=$VERSION"   >> $GITHUB_OUTPUT
          echo "download=$DOWNLOAD" >> $GITHUB_OUTPUT
          echo "manifest=$MANIFEST" >> $GITHUB_OUTPUT

      - name: Ensure valid manifest
        run: |
          VERSION="${{ steps.read.outputs.version }}"
          MANIFEST="${{ steps.read.outputs.manifest }}"
          DOWNLOAD="${{ steps.read.outputs.download }}"

          [ -n "$VERSION" ] || { echo "❌ version missing"; exit 1; }
          [ -n "$MANIFEST" ] || { echo "❌ manifest missing"; exit 1; }
          [ -n "$DOWNLOAD" ] || { echo "❌ download missing"; exit 1; }

          echo "$MANIFEST" | grep -q "raw.githubusercontent.com" || {
            echo "❌ manifest must be a raw.githubusercontent.com URL"; exit 1;
          }

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"


      - name: Create tag if not exists
        id: tagcheck
        run: |
          TAG="v${{ steps.read.outputs.version }}"
          if [[ ! "$TAG" =~ -beta$ ]]; then
            TAG="${TAG}-beta"
          fi

          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Tag $TAG already exists; skipping."
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "🚀 Creating new beta tag: $TAG"
          fi

      - name: Stop if no new version
        if: steps.tagcheck.outputs.should_release == 'false'
        run: echo "No new pre-release needed."

      - name: Create beta tag
        if: steps.tagcheck.outputs.should_release == 'true'
        run: |
          TAG="v${{ steps.read.outputs.version }}-beta"
          git tag -a "$TAG" -m "Pre-release $TAG"
          git push origin "$TAG"

      - name: Build module ZIP
        id: build
        if: steps.tagcheck.outputs.should_release == 'true'
        run: |
          NAME="Runes-and-Remnants-v${{ steps.read.outputs.version }}-beta.zip"
          zip -r "$NAME" . \
            -x ".git/*" ".github/*" "node_modules/*" "tests/*" "scripts/*" \
               "*.psd" "*.ai" "*.blend" ".DS_Store" "README*.md"
          echo "zip_name=$NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Pre-Release
        if: steps.tagcheck.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.read.outputs.version }}-beta
          name: "Runes & Remnants v${{ steps.read.outputs.version }} Beta"
          prerelease: true
          generate_release_notes: true
          files: |
            ${{ steps.build.outputs.zip_name }}
            module.json
