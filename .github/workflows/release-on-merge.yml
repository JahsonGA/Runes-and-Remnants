      - name: Read version
        id: read
        run: |
          VERSION=$(jq -r '.version' module.json)
          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "ðŸš« Beta version detected, skipping stable release."
            echo "skip_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "skip_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if beta version
        if: steps.read.outputs.skip_release == 'true'
        run: exit 0
