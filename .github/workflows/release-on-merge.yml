name: Release on merge to main

on:
  push:
    branches: [ main ]
    paths:
      - "module.json"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: read
        run: echo "version=$(jq -r '.version' module.json)" >> $GITHUB_OUTPUT

      - name: Create tag and zip
        run: |
          VERSION="${{ steps.read.outputs.version }}"
          TAG="v${VERSION}"
          zip -r "Runes-and-Remnants-${TAG}.zip" . \
            -x ".git/*" ".github/*" "node_modules/*" "tests/*" "scripts/*" "*.psd" "*.ai" "*.blend"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.read.outputs.version }}
          name: "Runes & Remnants v${{ steps.read.outputs.version }}"
          files: |
            Runes-and-Remnants-v${{ steps.read.outputs.version }}.zip
            module.json
