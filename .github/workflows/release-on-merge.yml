name: Release on merge to main
on:
  push:
    branches: [ main ]
    paths:
      - "module.json"

permissions:
  contents: write

jobs:
  release:
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Read version
        id: version
        run: echo "VERSION=$(jq -r '.version' module.json)" >> $GITHUB_OUTPUT
      - name: Build zip
        run: |
          NAME="Runes-and-Remnants-v${{ steps.version.outputs.VERSION }}.zip"
          zip -r "$NAME" . \
            -x ".git/*" ".github/*" "node_modules/*" "tests/*"
          echo "ZIP=$NAME" >> $GITHUB_OUTPUT
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: "Runes & Remnants v${{ steps.version.outputs.VERSION }}"
          generate_release_notes: true
          files: |
            ${{ steps.version.outputs.ZIP }}
            module.json
