name: Module Tests

on:
  push:
    branches: [ beta ]
  pull_request:
    branches: [ beta, main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run Vitest
        run: npm test
