name: Release on version bump

on:
  push:
    branches: [ main ]
    paths:
      - "module.json"
      - ".github/workflows/release-on-version-bump.yml"

permissions:
  contents: write

jobs:
  release:
    # Prevent infinite loops when the bot pushes the auto-commit
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read module.json fields
        id: read
        run: |
          VERSION=$(jq -r '.version' module.json)
          DOWNLOAD=$(jq -r '.download' module.json)
          MANIFEST=$(jq -r '.manifest' module.json)

          echo "version=$VERSION"   >> $GITHUB_OUTPUT
          echo "download=$DOWNLOAD" >> $GITHUB_OUTPUT
          echo "manifest=$MANIFEST" >> $GITHUB_OUTPUT

      - name: Determine if new tag is needed
        id: changed
        run: |
          TAG="v${{ steps.read.outputs.version }}"
          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Tag $TAG already exists; skipping release."
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "🚀 New version: $TAG"
          fi

      # 🔧 Auto-update the download URL so you don't have to
      - name: Update module.json download URL
        if: steps.changed.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.read.outputs.version }}"
          URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/Runes-and-Remnants-v${VERSION}.zip"
          jq --arg url "$URL" '.download = $url' module.json > module.tmp && mv module.tmp module.json
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add module.json
          git commit -m "[skip ci] Auto-update download URL for v${VERSION}" || true
          git push || true

      # Validate AFTER we potentially re-wrote module.json
      - name: Validate manifest & download match version
        run: |
          set -e
          VERSION=$(jq -r '.version' module.json)
          DOWNLOAD=$(jq -r '.download' module.json)
          MANIFEST=$(jq -r '.manifest' module.json)

          [ -n "$VERSION" ] || { echo "❌ version missing"; exit 1; }
          [ -n "$DOWNLOAD" ] || { echo "❌ download missing"; exit 1; }
          [ -n "$MANIFEST" ] || { echo "❌ manifest missing"; exit 1; }

          echo "$MANIFEST" | grep -q "raw.githubusercontent.com" || {
            echo "❌ manifest should be a raw.githubusercontent.com URL"; exit 1;
          }

          echo "$DOWNLOAD" | grep -q "/releases/download/v$VERSION/" || {
            echo "❌ download URL must contain /releases/download/v$VERSION/"; exit 1;
          }
          echo "$DOWNLOAD" | grep -qE "\.zip$" || {
            echo "❌ download URL must end with .zip"; exit 1;
          }

          echo "✅ manifest/download look consistent for v$VERSION"

      - name: Stop if no new version
        if: steps.changed.outputs.should_release == 'false'
        run: echo "No release needed."

      - name: Create tag
        if: steps.changed.outputs.should_release == 'true'
        run: |
          TAG="v${{ steps.read.outputs.version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Build module zip
        id: build
        if: steps.changed.outputs.should_release == 'true'
        run: |
          NAME="Runes-and-Remnants-v${{ steps.read.outputs.version }}.zip"
          zip -r "$NAME" . \
            -x ".git/*" ".github/*" "node_modules/*" \
               "*.psd" "*.ai" "*.blend" \
               ".DS_Store" "README*.md"
          echo "zip_name=$NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.changed.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.read.outputs.version }}
          name: Runes and Remnants v${{ steps.read.outputs.version }}
          generate_release_notes: true
          files: |
            ${{ steps.build.outputs.zip_name }}
            module.json
