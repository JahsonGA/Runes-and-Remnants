name: Assets check

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run assets check
        run: |
          if [ -f "scripts/check-assets.mjs" ]; then
            npm run check:assets
          else
            echo "✅ No check-assets.mjs found — skipping."
          fi
