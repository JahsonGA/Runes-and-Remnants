name: Assets Check

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  assets:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run asset integrity check
        run: npm run check:assets
