name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm i

      - name: Run ESLint
        run: |
          if [ -f node_modules/.bin/eslint ]; then
            npx eslint .
          else
            echo "No ESLint found, skipping."
          fi
