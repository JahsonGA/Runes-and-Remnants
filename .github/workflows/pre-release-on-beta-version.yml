name: Pre-Release on Beta Version Bump

on:
  push:
    branches: [ beta ]
    paths:
      - "module.json"

permissions:
  contents: write

jobs:
  prerelease:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version
        id: read
        run: |
          VERSION=$(jq -r '.version' module.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git fetch --tags

      - name: Check for existing tag
        id: tagcheck
        run: |
          TAG="v${{ steps.read.outputs.version }}"
          if [[ ! "$TAG" =~ -beta$ ]]; then
            TAG="${TAG}-beta"
          fi

          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Tag $TAG already exists; skipping."
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "🚀 New pre-release version: $TAG"
          fi

      - name: Stop if tag already exists
        if: steps.tagcheck.outputs.should_release == 'false'
        run: echo "No new pre-release needed."

      - name: Create beta tag
        if: steps.tagcheck.outputs.should_release == 'true'
        run: |
          TAG="${{ steps.tagcheck.outputs.tag }}"
          git tag -a "$TAG" -m "Pre-release $TAG"
          git push origin "$TAG"

      # 🕒 Wait a few seconds for the tag to be visible via GitHub API
      - name: Wait for tag propagation
        if: steps.tagcheck.outputs.should_release == 'true'
        run: sleep 10

      - name: Build module ZIP
        id: build
        if: steps.tagcheck.outputs.should_release == 'true'
        run: |
          NAME="Runes-and-Remnants-${{ steps.tagcheck.outputs.tag }}.zip"
          zip -r "$NAME" . \
            -x ".git/*" ".github/*" "node_modules/*" "tests/*" "scripts/*" \
               "*.psd" "*.ai" "*.blend" ".DS_Store" "README*.md"
          echo "zip_name=$NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Pre-Release
        if: steps.tagcheck.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.tagcheck.outputs.tag }}
          name: "Runes & Remnants ${{ steps.tagcheck.outputs.tag }}"
          prerelease: true
          generate_release_notes: true
          files: |
            ${{ steps.build.outputs.zip_name }}
            module.json
